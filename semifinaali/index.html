<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kysymyspeli</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Valitse Opettaja ja Kategoria</h1>
        
        <!-- Opettajan valinta -->
        <div id="teacher-select">
            <h2>Valitse opettaja</h2>
            <select id="teacher">
                <!-- Opettajat lisätään JavaScriptillä -->
            </select>
            <button onclick="loadCategories()">Valitse opettaja</button>
        </div>

        <!-- Kategorian ja kysymysmäärän valinta -->
        <div id="category-select" style="display: none;">
            <h2>Valitse kategoria</h2>
            <select id="category">
                <!-- Kategoriat lisätään JavaScriptillä -->
            </select>
            
            <h3>Valitse kysymysten määrä</h3>
            <select id="question-count">
                <option value="5">5 kysymystä</option>
                <option value="10">10 kysymystä</option>
                <option value="15">15 kysymystä</option>
            </select>
            
            <button onclick="startQuiz()">Aloita peli</button>
        </div>

        <!-- Peliosio kysymysten näyttämiseen -->
        <div id="quiz" style="display: none;">
            <h2 id="question"></h2>
            <div>
                <button id="optionA" onclick="checkAnswer('A')"></button>
                <button id="optionB" onclick="checkAnswer('B')"></button>
                <button id="optionC" onclick="checkAnswer('C')"></button>
                <button id="optionD" onclick="checkAnswer('D')"></button>
            </div>
        </div>

        <!-- Tulokset ja parhaat tulokset -->
        <div id="results" style="display: none;">
            <h2>Tulokset</h2>
            <p id="final-score"></p>
            <div id="high-scores"></div>
            <button onclick="resetQuiz()">Aloita uudestaan</button>
        </div>
    </div>

    <script src="game_script.js"></script>
</body>
</html>
